<body>
<!-- Popup -->
<div id="Popup">
    <form action="/tianwang/savelog" id="leoform" method="post">
        <!-- SubPopup -->
        <div id="SubPopup">
            <div class="form_boxC">
                <p>"<span class="f_cB">*</span>"号为必填项目</p>
                <p>"<span class="f_cB">*</span>"名称：{{ wterror.watcher_id }}</p>

                <table cellpadding="0" cellspacing="0">
                    <input name="id" type="hidden" value="{{ wterror.id }}">

                    <tr>
                        <th width="100">工作内容 <span class="f_cB">*</span></th>
                        <td><div class="txtbox floatL"><textarea id="work_for" name='work_for' ;style='resize: none;width: 300px;'>{% if wterror %}{{ wterror.work_for }}{% endif %}</textarea></div></td>
                    </tr>
                </table>
            </div>
        </div>




        <script src="{{url_for('static', filename='widget/textarea/autosize.js')}}"></script>
        <script>
            autosize(document.querySelectorAll('textarea'));
        </script>



        <div id="BtmBtn">
            <div class="btn_boxB floatR mag_l20"><input name="" type="button" value="取消"  onclick="goBack()" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
            <div class="btn_box floatR"><input name="" onclick="add_data()" type="button" value="提交" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
        </div>



    </form>

</div>
<!-- /Popup -->




<script>
    var app = angular.module('app',["wui.date"]);
    function add_data() {
        $('#leoform').submit()
    }
    function goBack(){
        window.history.back()
    }
</script>
