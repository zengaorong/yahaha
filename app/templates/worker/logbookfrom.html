<body>
<!-- Popup -->
<div id="Popup">
    <form action="/worker/savelog" id="leoform" method="post">
        <!-- SubPopup -->
        <div id="SubPopup">
            <div class="form_boxC">
                <p>"<span class="f_cB">*</span>"号为必填项目</p>


                <table cellpadding="0" cellspacing="0">
                    <input name="id" type="hidden" value="{{ workerid }}">
                    <tr>
                        <th width="100">时间 <span class="f_cB">*</span></th>
                        <td>
                            <div class="wui-area">
                                <wui-date
                                        format="yyyy-mm-dd"
                                        placeholder="请选择或输入日期"
                                        id="date1"
                                        btns="{'ok':'确定','now':'此刻'}"
                                        ng-model="date1"
                                >
                                </wui-date>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th width="100">工作内容 <span class="f_cB">*</span></th>
                        <td><div class="txtbox floatL"><input name="work_for" type="text"
                        ></div></td>
                    </tr>
                </table>
            </div>
        </div>




        <script type="text/javascript" src=" {{url_for('static', filename='js/mustache.js')}}"></script>
        <script type="text/javascript" src=" {{url_for('static', filename='pagination/jquery.pagination.js')}}"></script>





        <script type="text/javascript" src="{{url_for('static', filename='js/chapter_model_worker.js')}}"></script>

        <div id="Contents">
            <script type="text/javascript">
                $(function(){
                    $(".select").each(function(){
                        var s=$(this);
                        var z=parseInt(s.css("z-index"));
                        var dt=$(this).children("dt");
                        var dd=$(this).children("dd");
                        var _show=function(){dd.slideDown(200);dt.addClass("cur");s.css("z-index",z+1);};
                        var _hide=function(){dd.slideUp(200);dt.removeClass("cur");s.css("z-index",z);};
                        dt.click(function(){dd.is(":hidden")?_show():_hide();});
                        dd.find("a").click(function(){dt.html($(this).html());_hide();});
                        $("body").click(function(i){ !$(i.target).parents(".select").first().is(s) ? _hide():"";});})})
            </script>

        </div>

        <ul class="pagination" id="PageNum">


        </ul>

        <div id="BtmBtn">
            <div class="btn_boxB floatR mag_l20"><input name="" type="button" value="取消" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
            <div class="btn_box floatR"><input name="" onclick="add_data()" type="button" value="提交" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
        </div>



    </form>

</div>

<script>
    var app = angular.module('app',["wui.date"]);
    function add_data() {
        $('#leoform').submit()
    }
